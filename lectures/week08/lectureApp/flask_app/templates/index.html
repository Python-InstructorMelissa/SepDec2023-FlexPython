<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Document</title>
</head>
<body>
    <header>
        {% if user == False %}
            <button><a href="/user/add/">Login</a></button>
        {% else %}
            <h1>Welcome {{user.firstName}}!</h1>
        {% endif %}
        <nav>
            {% block menu %} {% include 'blockFiles/menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
        {% for user in users %}
            <h2>{{user.firstName}} {{user.lastName}} => {{user.username}} <button><a href="/user/{{user.id}}/view/">View User</a></button></h2>
        {% endfor %}
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
