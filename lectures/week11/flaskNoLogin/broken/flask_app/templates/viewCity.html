<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Debugging Flex</title>
</head>
<body>
    {% if user != False %}
        <MARQUEE DIRECTION=LEFT>Welcome {{user}}</MARQUEE>
    {% endif %}

    <nav>
        <a href="/">Home</a>
        {% if user != False %}
            <a href="/cities/all">All Cities</a>
            <a href="/city/add">Add City</a>
            <a href="/exit/">Exit</a>            
        {% endif %}
    </nav>
    <h1>{{city.cityName}}</h1>
    <h2>{{city.cityState}}</h2>
    <h3>{{city.addedBy}}</h3>
    <MARQUEE DIRECTION=Right>Can you find the Errors? There are 8</MARQUEE>
</body>
</html>
