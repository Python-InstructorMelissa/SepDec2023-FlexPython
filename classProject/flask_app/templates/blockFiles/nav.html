<!DOCTYPE html>
<html lang="en">
<body>
    {% block nav %}
        <nav class="navbar bg-body-tertiary">
            <form class="container-fluid justify-content-start">
                <button class="btn btn-outline-info me-2" type="button"><a href="/">Home</a></button>
                {% if user %}
                    <button class="btn btn-outline-info me-2" type="button"><a href="/new/">New</a></button>
                    <button class="btn btn-outline-info me-2" type="button"><a href="/logout/">Logout</a></button>
                {% else %}
                    <button class="btn btn-outline-info me-2" type="button"><a href="/">Register / Login</a></button>
                {% endif %}
            </form>

        </nav>
    {% endblock nav %}
</body>
</html>
